<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Link Daisy UI and Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS  add -->
    <link rel="stylesheet" href="Styles/style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313;] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- Home Screen -->
      <section
        id="home-screen" class="home text-white min-h-screen flex flex-col justify-center items-center"
      >
        <div class="flex flex-col justify-center items-center gap-10">
          <h1 class="text-[9rem] font-anton font-extrabold uppercase">
            Alpha Clash Pro
          </h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button onclick="play()" class="btn bg-white text-black">Play Now</button>
        </div>
      </section>
      <!-- Play Ground Start-->
      <section id="play-section" class="hidden">
        <div class="flex flex-col items-center gap-20 pt-20">
          <!-- Screen -->
        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB2]">
            <div class="flex justify-center">
                <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">Don't watch keyboard  while playing...</p>
            </div>
            <div class="flex justify-center h-full items-center">
                <p id="current-alphabet" class="text-black text-9xl font-bold">Y</p>
            </div>
        </div> 
          <!-- Keyboard  start-->
           <div>
            <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>
           </div>
           <!-- Keyboard end -->
          <!-- life score -->
           <div class="flex justify-between w-3/4">
            <!-- Btn -1 -->
            <button class="btn rounded-full text-white bg-[#894189] px-4">
                Life
                <img src="images/heart.svg" alt="">
                <span>1</span>
              </button>
              <!-- Btn -2 --> 
              <button class="btn rounded-full text-white bg-[#360490] px-4">
                Score
                <img src="images/dollar.svg" alt="">
                <span>0</span>
              </button>
           </div>
        </div>
      </section>
      <!-- Play Ground End -->
       <!-- Final Score -->
      <section class="hidden score flex justify-center items-center min-h-screen">
        <div class="text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
            <h1 class="text-6xl text-white">
                <span class="font-extrabold">Score:</span>
            </h1>
            <button class="btn bg-white text-black">Play Agin</button>
            <p class="text-white">Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="JavaScript/utility.js"></script>
    <script src="JavaScript/alpha_clash.js"></script>
  </body>
</html>
